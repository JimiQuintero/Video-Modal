<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Modal</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 class="centrado">Cerrar Video usando un Modal</h1>
    <br><br>
    <ul class="nav centrado" >
        <li><a href="#" data-toggle="modal" data-target="#video2">Video con Modal</a></li>
    </ul>
      
      <div class="modal fade" id="video2">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Video</h4>
            </div>
            
            <div class="modal-body">
              
              <iframe src="https://www.youtube.com/embed/F1oHBcTdKL4" width="560" height="315" frameborder="0"  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
